<html lang="en" ng-app="tileEditor">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/pure.min.css">
	<link rel="stylesheet" type="text/css" href="css/pure-skin.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="EditorCtrl" class="pure-skin-mine">
	<div id="menu">
		<button ng-click="stopDrag()" class="pure-button pure-button-small">Stop Drag</button>
		<button ng-click="addImage()" class="pure-button pure-button-small">Add Image</button>
		<button ng-click="saveMap()" class="pure-button pure-button-small">Save Map</button>
		<button ng-click="loadMap()" class="pure-button pure-button-small">Load Map</button>
		<button ng-click="read()" class="pure-button pure-button-small">Read</button>
		<button ng-click="stat()" class="pure-button pure-button-small">Stat</button>
		<button ng-click="tilesets()" class="pure-button pure-button-small">Tilesets</button>
	</div>

	<div class="nav pure-menu pure-menu-open pure-menu-horizontal">
		<ul>
			<li ng-repeat="route in routes" ng-class="getSelected(route)"><a href="#{{route.location}}">{{route.name}}</a></li>
		</ul>
	</div>

	<div ng-view></div>

	<script src="lib/jquery.js"></script>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-resource.min.js"></script>
	<script src="lib/canvas-to-blob.min.js"></script>
	<script src="lib/angular-file-upload.js"></script>
	<script src="lib/ui-bootstrap-tpls-0.3.0.min.js"></script>
	<script src="js/tiles/tiles.js"></script>
	<script src="js/world/world.js"></script>
	<script src="js/editing/editing.js"></script>
	<script src="js/selection/selection.js"></script>
	<script src="js/minimap/minimap.js"></script>
	<script src="js/upload/upload.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
