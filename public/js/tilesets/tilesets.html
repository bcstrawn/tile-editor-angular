<div ng-repeat="tileset in tilesets" class="tileset">
		<img ng-src="{{tileset.img}}" style="width: 100px; height: auto">
		<hr />
		<h4>{{tileset.name}}</h4>
		<a href="#/tilesets/{{tileset.name}}">
			<button ng-click="editTileset($index)">Edit</button>
		</a>
		<button ng-click="changeTileset($index)">Select</button>
	
</div>
